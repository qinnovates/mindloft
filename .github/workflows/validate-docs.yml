name: Validate Docs

on:
  push:
    paths:
      - 'docs/content-manifest.json'
      - 'neurosecurity/**'
      - 'autodidact/**'
      - 'docs/**'
    branches: [main]
  pull_request:
    paths:
      - 'docs/content-manifest.json'
      - 'neurosecurity/**'
      - 'autodidact/**'
      - 'docs/**'

jobs:
  validate-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Validate content manifest
        run: python .github/scripts/validate-manifest.py
