<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XNPBK7CRGG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Hub | ONI Framework</title>
    <meta name="description" content="Complete documentation index for the ONI Framework â€” dynamically rendered from content-manifest.json.">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: rgba(17, 24, 39, 0.85);
            --bg-card: rgba(26, 35, 50, 0.9);
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --accent-pink: #ec4899;
            --accent-amber: #f59e0b;
            --accent-emerald: #10b981;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            scroll-behavior: smooth;
            background: var(--bg-primary);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Nav */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 15, 26, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 0 2rem;
        }

        nav .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        nav .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-blue);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active {
            color: var(--text-primary);
        }

        nav a.active {
            color: var(--accent-blue);
            font-weight: 600;
        }

        /* Hero */
        .hero {
            padding: 8rem 2rem 3rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .hero .stat {
            display: inline-block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 1.25rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .hero .stat strong {
            color: var(--accent-blue);
        }

        /* Controls */
        .controls {
            max-width: 1200px;
            margin: 0 auto 1.5rem;
            padding: 0 2rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .controls button {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.4rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .controls button:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.4rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            border-color: var(--accent-blue);
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        /* Categories */
        .categories {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .category {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .category:hover {
            border-color: var(--text-muted);
        }

        .category.hidden {
            display: none;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            cursor: pointer;
            user-select: none;
            border-left: 4px solid var(--cat-color, var(--accent-blue));
        }

        .category-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .category-title h2 {
            font-size: 1.15rem;
            font-weight: 600;
        }

        .category-count {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-muted);
            font-size: 0.75rem;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
        }

        .category-chevron {
            color: var(--text-muted);
            transition: transform 0.3s;
            font-size: 1.2rem;
        }

        .category.open .category-chevron {
            transform: rotate(180deg);
        }

        .category-body {
            display: none;
            padding: 0 1.5rem 1.25rem;
        }

        .category.open .category-body {
            display: block;
        }

        /* Document grid */
        .doc-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .doc-card {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.15rem;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }

        .doc-card:hover {
            border-color: var(--cat-color, var(--accent-blue));
            background: rgba(0, 0, 0, 0.4);
            transform: translateY(-1px);
        }

        .doc-card.hidden {
            display: none;
        }

        .doc-badge {
            display: inline-block;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.4rem;
        }

        .badge-whitepaper { background: rgba(236, 72, 153, 0.2); color: var(--accent-pink); }
        .badge-techdoc { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
        .badge-blog { background: rgba(16, 185, 129, 0.2); color: var(--accent-emerald); }
        .badge-guide { background: rgba(245, 158, 11, 0.2); color: var(--accent-amber); }
        .badge-reference { background: rgba(139, 92, 246, 0.2); color: var(--accent-purple); }
        .badge-live { background: rgba(6, 182, 212, 0.2); color: var(--accent-cyan); }

        .doc-card h3 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            line-height: 1.3;
        }

        .doc-card p {
            font-size: 0.82rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        /* No results */
        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
            display: none;
        }

        .no-results.visible {
            display: block;
        }

        /* Error fallback */
        .error-msg {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--accent-pink);
        }

        .error-msg a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 1.75rem; }
            .doc-grid { grid-template-columns: 1fr; }
            nav ul { gap: 0.75rem; }
            nav a { font-size: 0.8rem; }
            .category-header { padding: 0.85rem 1rem; }
            .category-body { padding: 0 1rem 1rem; }
        }

        @media (max-width: 480px) {
            nav ul { display: none; }
            .hero { padding: 6rem 1rem 2rem; }
            .categories { padding: 0 1rem 3rem; }
            .controls { padding: 0 1rem; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-inner">
        <a href="../" class="logo">ONI</a>
        <ul>
            <li><a href="../#mission">Mission</a></li>
            <li><a href="../#explore">Explore</a></li>
            <li><a href="../#vision">Roadmap</a></li>
            <li><a href="../#contribute">Contribute</a></li>
            <li><a href="." class="active">Docs</a></li>
            <li><a href="https://github.com/qinnovates/mindloft">GitHub</a></li>
        </ul>
    </div>
</nav>

<div class="hero">
    <h1>Documentation Hub</h1>
    <p>Complete index of all ONI Framework research, publications, and reference material.</p>
    <span class="stat" id="doc-stat"><strong>...</strong> documents across <strong>...</strong> categories</span>
</div>

<div class="controls">
    <input type="text" class="search-box" id="search" placeholder="Search documents..." autocomplete="off">
    <button onclick="toggleAll(true)">Expand All</button>
    <button onclick="toggleAll(false)">Collapse All</button>
</div>

<div class="categories" id="categories">
    <!-- Rendered dynamically from content-manifest.json -->
</div>

<div class="no-results" id="no-results">No documents match your search.</div>

<footer>
    <p>ONI Framework &mdash; <a href="https://github.com/qinnovates/mindloft">GitHub</a> &middot; <a href="../">Home</a> &middot; <a href="../visualizations/">Visualizations</a></p>
</footer>

<script>
    const COLOR_MAP = {
        blue: 'var(--accent-blue)',
        purple: 'var(--accent-purple)',
        cyan: 'var(--accent-cyan)',
        pink: 'var(--accent-pink)',
        amber: 'var(--accent-amber)',
        emerald: 'var(--accent-emerald)'
    };

    function buildDocCard(doc, baseUrl) {
        const href = doc.url || (baseUrl + '/' + doc.path);
        const card = document.createElement('a');
        card.className = 'doc-card';
        card.href = href;
        card.target = '_blank';
        card.rel = 'noopener';
        card.dataset.title = doc.title.toLowerCase();
        card.dataset.desc = doc.description.toLowerCase();
        card.dataset.badge = doc.badge;
        card.innerHTML =
            '<span class="doc-badge badge-' + doc.badge + '">' + doc.badge + '</span>' +
            '<h3>' + doc.title + '</h3>' +
            '<p>' + doc.description + '</p>';
        return card;
    }

    function buildCategory(cat, baseUrl) {
        const color = COLOR_MAP[cat.color] || COLOR_MAP.blue;
        const section = document.createElement('div');
        section.className = 'category';
        section.style.setProperty('--cat-color', color);
        section.dataset.catId = cat.id;

        const header = document.createElement('div');
        header.className = 'category-header';
        header.onclick = function() { toggleCategory(this); };
        header.innerHTML =
            '<div class="category-title">' +
                '<h2>' + cat.title + '</h2>' +
                '<span class="category-count">' + cat.documents.length + ' docs</span>' +
            '</div>' +
            '<span class="category-chevron">&#9662;</span>';

        const body = document.createElement('div');
        body.className = 'category-body';
        const grid = document.createElement('div');
        grid.className = 'doc-grid';

        cat.documents.forEach(function(doc) {
            grid.appendChild(buildDocCard(doc, baseUrl));
        });

        body.appendChild(grid);
        section.appendChild(header);
        section.appendChild(body);
        return section;
    }

    function renderManifest(manifest) {
        var baseUrl = manifest._meta.base_url;
        var container = document.getElementById('categories');
        var totalDocs = 0;

        manifest.categories.forEach(function(cat) {
            totalDocs += cat.documents.length;
            container.appendChild(buildCategory(cat, baseUrl));
        });

        document.getElementById('doc-stat').innerHTML =
            '<strong>' + totalDocs + '</strong> documents across <strong>' + manifest.categories.length + '</strong> categories';
    }

    function toggleCategory(header) {
        header.parentElement.classList.toggle('open');
    }

    function toggleAll(open) {
        document.querySelectorAll('.category').forEach(function(cat) {
            if (open) cat.classList.add('open');
            else cat.classList.remove('open');
        });
    }

    // Search / filter
    document.getElementById('search').addEventListener('input', function(e) {
        var query = e.target.value.toLowerCase().trim();
        var noResults = document.getElementById('no-results');
        var anyVisible = false;

        document.querySelectorAll('.category').forEach(function(cat) {
            var cards = cat.querySelectorAll('.doc-card');
            var catVisible = false;

            cards.forEach(function(card) {
                var match = !query ||
                    card.dataset.title.indexOf(query) !== -1 ||
                    card.dataset.desc.indexOf(query) !== -1 ||
                    card.dataset.badge.indexOf(query) !== -1;
                card.classList.toggle('hidden', !match);
                if (match) catVisible = true;
            });

            cat.classList.toggle('hidden', !catVisible);
            if (catVisible) {
                anyVisible = true;
                if (query) cat.classList.add('open');
            }
        });

        noResults.classList.toggle('visible', !anyVisible);
    });

    // Fetch manifest and render
    fetch('../content-manifest.json')
        .then(function(r) {
            if (!r.ok) throw new Error('HTTP ' + r.status);
            return r.json();
        })
        .then(renderManifest)
        .catch(function(err) {
            document.getElementById('categories').innerHTML =
                '<div class="error-msg">' +
                '<p>Could not load documentation manifest.</p>' +
                '<p style="margin-top:0.5rem;color:var(--text-muted);font-size:0.85rem;">' + err.message + '</p>' +
                '<p style="margin-top:1rem;"><a href="https://github.com/qinnovates/mindloft">Browse on GitHub</a></p>' +
                '</div>';
        });
</script>

</body>
</html>
